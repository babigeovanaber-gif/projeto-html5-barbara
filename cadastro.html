<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro Organizacao Exemplo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html"><img src="assets/images/logo.png" alt="Logo" class="logo"></a>
      <nav aria-label="Navegacaoo principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="projetos.html">Projetos Sociais</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Formulario de Cadastro</h1>

    <form id="form-cadastro" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Ex.: Maria Silva">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00" maxlength="14">

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" pattern="\(\d{2}\) \d{4,5}-\d{4}" required placeholder="(11) 99999-9999" maxlength="15">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereco</legend>

        <label for="endereco">Endereco</label>
        <input id="endereco" name="endereco" type="text" required placeholder="Rua, numero, complemento">

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" required placeholder="00000-000" maxlength="9">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">Sao Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </fieldset>

      <button type="submit">Enviar cadastro</button>
    </form>

    <div id="resultado" aria-live="polite"></div>
  </main>

  <script src="js/scripts.js" defer></script>
</body>
</html>
