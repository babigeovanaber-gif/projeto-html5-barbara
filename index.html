<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Organização Exemplo — Página Inicial</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- ============================
       CABEÇALHO E NAVEGAÇÃO
       ============================ -->
  <header>
    <div class="container navbar">
      <div class="logo">Organização Exemplo</div>

      <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menu" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="nav-links" id="nav-links" aria-label="Navegação principal">
        <a href="#/" data-route="/">Início</a>

        <div class="dropdown">
          <a href="#/projetos" data-route="/projetos">Projetos ▾</a>
          <div class="dropdown-content">
            <a href="#/projetos" data-route="/projetos">Projetos Sociais</a>
            <a href="#/equipe" data-route="/equipe">Equipe</a>
            <a href="#/parceiros" data-route="/parceiros">Parceiros</a>
          </div>
        </div>

        <a href="#/cadastro" data-route="/cadastro">Cadastro</a>
        <a href="#/contato" data-route="/contato">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Área principal onde a SPA renderiza -->
  <main id="app" class="container" role="main">
    <!-- Conteúdo inicial é carregado via JS -->
  </main>

  <!-- Região para toasts/alerts dinâmicos -->
  <div id="toasts" aria-live="polite" style="position: fixed; right: 16px; bottom: 16px; z-index: 2000;"></div>

  <footer>
    <div class="container">
      <p>© <time datetime="2025">2025</time> Organização Exemplo — Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Scripts da SPA -->
  <script src="js/router.js" type="module" defer></script>
  <script src="js/formValidation.js" type="module" defer></script>
  <script src="js/app.js" type="module" defer></script>

</body>
</html>
